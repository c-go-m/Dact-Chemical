<div class="d-flex justify-content-around m-4">
    <div *ngFor="let category of categories" class="text-center pointer">
        <img [src]="urlBase + category.attached?.url" [alt]="category.name" class="category"/>
        <br>
        <label>{{category.name}}</label>    
    </div>
</div>
<hr class="textColorPrimary">
